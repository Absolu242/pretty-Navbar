<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header Spline</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header__group">
            <div class="header__group--left">
                <div class="left--img">
                    <img src="./img/nat-8.jpg" alt="">
                </div>
                <div class="left--text">
                    <h1>Nature and Advanture</h1>
                </div>
            </div>

            <div class="header__group--right">
                <div class="right--btn --join">
                    <p>JOIN GROUP</p>
                </div>

                <div class="right--btn --msg">
                    <a href="#"> <i class="fas fa-envelope" aria-hidden="true"></i> </a>
                </div>

                <div class="right--btn --more">
                    <a href="#"> <i class="fas fa-ellipsis-h" aria-hidden="true"></i> </a>
                </div>
            </div>
        </div>

        <div class="header__navbar">
            <ul class="header__navbar--list">
                <li class="header__navbar--list--items"><a href="#">Home</a></li>
                <li class="header__navbar--list--items"><a href="#">About</a></li>
                <li class="header__navbar--list--items"><a href="#">Photos</a></li>
                <li class="header__navbar--list--items"><a href="#">Videos</a></li>
                <li class="header__navbar--list--items"><a href="#">Events</a></li>
            </ul>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="header__group">

                    <img src="./img/nat-9.jpg" alt="">

                    <h1>Rahan Bouess</h1>
                </div>
            </div>

            <div class="header__group--right">
                <div class="right--btn --join">
                    <p>ADD FRIEND</p>
                </div>

                <div class="right--btn --msg">
                    <a href="#"> <i class="fas fa-envelope" aria-hidden="true"></i> </a>
                </div>

                <div class="right--btn --more">
                    <a href="#"> <i class="fas fa-ellipsis-h" aria-hidden="true"></i> </a>
                </div>
            </div>
        </div>

        <div class="header__navbar">
            <ul class="header__navbar--list">
                <li class="header__navbar--list--items"><a href="#">Home</a></li>
                <li class="header__navbar--list--items"><a href="#">About</a></li>
                <li class="header__navbar--list--items"><a href="#">Friends</a></li>
                <li class="header__navbar--list--items"><a href="#">Groups</a></li>
                <li class="header__navbar--list--items"><a href="#">Music</a></li>
                <li class="header__navbar--list--items"><a href="#">Photos</a></li>

        </div>

</html>
